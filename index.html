<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To do list</title>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto text-center mt-5 shadow-lg rounded-lg pb-7">
        <div class="p-5" id="input-container">
            <h1 class="text-3xl text-violet-500 font-bold">To do list</h1>
            <div class="flex justify-center items-center">
                <input id="inputBox" class="border rounded-md px-4 py-2 mt-2 bg-[#ffffff]" type="text" placeholder="Add a task ...">
                <input type="hidden" id="saveIndex">
                <input id="addBtn" class="border rounded-md px-4 py-2 mt-2 text-white bg-lime-500 cursor-pointer hover:bg-[#60b160]" type="button" value="Add">

                <input id="saveBtn" class="hidden border rounded-md px-4 py-2 mt-2 text-white bg-lime-500 cursor-pointer hover:bg-[#60b160]" type="button" value="Save">
            </div>
        </div>

        <table class="mx-auto mt-7 border">
            <thead>
                <tr class="border">
                    <th>Num</th>
                    <th class="w-64">Task</th>
                    <th class="w-20">Date</th>
                    <!-- <th class="w-32">Status</th> -->
                    <th class="w-32">Edit</th>
                    <th class="w-32">Delete</th>
                </tr>
            </thead>

                    </td>
                    <td id="uncheck" type="radio" class="cursor-pointer"><button     onclick="uncheck(${index})" class="text-white rounded-md bg-yellow-500 px-5 py-2"">undo</button></td>

        </table>
    </div>

</body>
</html>
